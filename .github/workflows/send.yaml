name: Daily Crawler with Email Notification

on:
  schedule:
    # 每天UTC时间00:00运行（北京时间08:00）
    - cron: '0 0 * * *'
  workflow_dispatch:  # 允许手动触发

jobs:
  run-crawler-and-notify:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests lxml beautifulsoup4
        
    - name: Run crawler script
      id: crawler
      run: |
        # 运行爬虫脚本
        echo "开始运行爬虫..."
        python crawler.py > output.txt
        
        # 将输出内容读取到环境变量，但注意环境变量大小限制
        OUTPUT=$(cat output.txt | head -c 1000)  # 限制内容大小
        echo "CRAWLER_OUTPUT<<EOF" >> $GITHUB_ENV
        cat output.txt | head -c 1000 >> $GITHUB_ENV
        echo "EOF" >> $GITHUB_ENV
        
        # 将完整输出保存为artifact
        echo "爬虫运行完成"
        
    - name: Send email notification
      uses: dawidd6/action-send-mail@v3
      with:
        # 邮箱服务器配置（以QQ邮箱为例）
        server_address: smtp.qq.com
        server_port: 465
        # 发件人邮箱（需要配置到GitHub Secrets）
        username: ${{ secrets.EMAIL_USERNAME }}
        password: ${{ secrets.EMAIL_PASSWORD }}
        
        # 邮件内容 - 活泼版
        subject: "✨ 叮咚！您的专属日报已送达！✨"
        body: |
          🌈 早上好 🌈
          
          🎉 今日份的精彩内容已经为您准备好啦！快来看看吧~ 🎉
          
          ⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐
          
          📢 <b>今日热搜榜新鲜出炉！</b> 📢
          
          💫 为您精选了最热门的3条资讯：
          
          ${{ env.CRAWLER_OUTPUT }}
          
          ⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐
          
          🌤️ <b>贴心天气小贴士</b> 🌤️
          
          ${{ env.CRAWLER_OUTPUT }}
          
          ⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐
          
          💝 温馨提示： 
          • 出门记得关注天气变化哦！
          • 热门话题跟上潮流不掉队！
          • 祝您拥有美好的一天！ 🌸

          🤖 来自：您的贴心小助手
          ⚡ 由 GitHub Actions 自动推送
          💌 每日为您精选资讯
          ====================================
          
        # 收件人邮箱
        to: ${{ secrets.NOTIFICATION_EMAIL }}
        from: GitHub Actions 小助手
        # 使用SSL加密
        secure: true