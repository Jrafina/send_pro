name: Daily Crawler with Email Notification

on:
  push: 
    branches:
    - main
  schedule:
    # 每天UTC时间00:00运行（北京时间08:00）
    - cron: '35 23 * * *'
  workflow_dispatch:  # 允许手动触发

jobs:
  run-crawler-and-notify:
    runs-on: ubuntu-latest
    
    steps:
    - name: Set Chinese locale
      run: |
          sudo apt-get update
          sudo apt-get install -y locales
          sudo locale-gen zh_CN.UTF-8
          export LC_ALL=zh_CN.UTF-8
          export LANG=zh_CN.UTF-8
          export LANGUAGE=zh_CN.UTF-8

    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests lxml beautifulsoup4
        
    - name: Run crawler script and extract content
      id: extract_content
      run: |
        # 运行爬虫脚本
        echo "开始运行爬虫..."
        python crawler.py > output.txt
        
        # 读取完整输出
        FULL_OUTPUT=$(cat output.txt)
        echo "原始输出长度: ${#FULL_OUTPUT} 字符"
        
        # 提取热搜部分（从"************以下是热搜************"到"************以下是天气************"之前）
        HOT_TOPICS=$(echo "$FULL_OUTPUT" | awk '/^\*{12}以下是热搜\*{12}$/{flag=1; next} /^\*{12}以下是天气\*{12}$/{flag=0} flag')
        
        # 提取天气部分（从"************以下是天气************"到"************以下是查价************"之前）
        WEATHER_INFO=$(echo "$FULL_OUTPUT" | awk '/^\*{12}以下是天气\*{12}$/{flag=1; next} /^\*{12}以下是查价\*{12}$/{flag=0} flag')
        
        # 提取游戏价格（从"************以下是查价************"到文件结尾）
        GAMEPRICE=$(echo "$FULL_OUTPUT" | awk '/^\*{12}以下是查价\*{12}$/{flag=1; next} flag')
        
        # 去除每部分的首尾空白行
        HOT_TOPICS=$(echo "$HOT_TOPICS" | sed '/^$/d' | head -20)
        WEATHER_INFO=$(echo "$WEATHER_INFO" | sed '/^$/d')
        GAMEPRICE=$(echo "$GAMEPRICE" | sed '/^$/d')
        
        # 调试信息
        echo "热搜提取长度: ${#HOT_TOPICS} 字符"
        echo "天气提取长度: ${#WEATHER_INFO} 字符"
        echo "游戏价格提取长度: ${#GAMEPRICE} 字符"
        
        # 设置环境变量 - 使用更安全的方式
        {
          echo "HOT_TOPICS<<EOF"
          echo "$HOT_TOPICS"
          echo "EOF"
        } >> $GITHUB_ENV
        
        {
          echo "WEATHER_INFO<<EOF"
          echo "$WEATHER_INFO"
          echo "EOF"
        } >> $GITHUB_ENV
        
        {
          echo "GAMEPRICE<<EOF"
          echo "$GAMEPRICE"
          echo "EOF"
        } >> $GITHUB_ENV
        
        echo "爬虫运行完成，内容已提取"
        
    - name: Upload output as artifact
      uses: actions/upload-artifact@v4
      with:
        name: crawler-output
        path: output.txt
        retention-days: 7
        
    - name: Send email notification
      uses: dawidd6/action-send-mail@v3
      with:
        # 邮箱服务器配置（以QQ邮箱为例）
        server_address: smtp.qq.com
        server_port: 465
        # 发件人邮箱（需要配置到GitHub Secrets）
        username: ${{ secrets.EMAIL_USERNAME }}
        password: ${{ secrets.EMAIL_PASSWORD }}
        
        # 邮件内容
        subject: "✨ 叮咚！您的专属日报已送达！✨"
        body: |
          🌈 早上好 🌈
          
          🎉 今日份的精彩内容已经为您准备好啦！快来看看吧~ 🎉
          
          ⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐
          
          📢 今日热搜榜新鲜出炉！ 📢
          
          💫 为您精选了最热门的3条资讯：
          
          ${{ env.HOT_TOPICS }}
          
          ⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐
          
          🌤️ 贴心天气小贴士 🌤️
          
          ${{ env.WEATHER_INFO }}
          
          ⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐
          
          🎮 游戏价格小贴士 🎮
          
          ${{ env.GAMEPRICE }}
          
          ⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐
          
          💝 温馨提示：
          • 热门话题跟上潮流不掉队！ 
          • 出门记得关注天气变化哦！
          • 经典游戏价格及时查询喔！
          • 祝您拥有美好的一天！ 🌸

          🤖 来自：您的贴心小助手
          ⚡ 由 GitHub Actions 自动推送
          💌 每日为您精选资讯
          ====================================
          
        # 收件人邮箱
        to: ${{ secrets.NOTIFICATION_EMAIL }}
        from: GitHub Actions 小助手
        # 使用SSL加密
        secure: true