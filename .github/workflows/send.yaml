name: Daily Crawler with Email Notification

on:
  push: 
    branchs:
    - main
  schedule:
    # 每天UTC时间00:00运行（北京时间08:00）
    - cron: '35 23 * * *'
  workflow_dispatch:  # 允许手动触发

jobs:
  run-crawler-and-notify:
    runs-on: windows-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests lxml beautifulsoup4
        
    - name: Run crawler script and extract content
      id: extract_content
      run: |
        # 运行爬虫脚本
        echo "开始运行爬虫..."
        python crawler.py > output.txt
        
        # 读取完整输出
        FULL_OUTPUT=$(cat output.txt)
        
        # 提取热搜部分（从"************以下是热搜************"到"************以下是天气************"之前）
        HOT_TOPICS=$(echo "$FULL_OUTPUT" | sed -n '/\*\{12\}以下是热搜\*\{12\}/,/\*\{12\}以下是天气\*\{12\}/p' | head -n -1)
        # 清理热搜内容，移除分隔符行
        HOT_TOPICS=$(echo "$HOT_TOPICS" | sed '1d' | sed 's/^\*\{12\}以下是热搜\*\{12\}$//')

        # 提取天气部分（从"************以下是天气************"到"************以下是查价************"之前）
        WEATHER_INFO=$(echo "$FULL_OUTPUT" | sed -n '/\*\{12\}以下是天气\*\{12\}/,/\*\{12\}以下是查价\*\{12\}/p' | head -n -1)
        # 清理天气内容，移除分隔符行
        WEATHER_INFO=$(echo "$WEATHER_INFO" | sed '1d')

        # 提取游戏价格（从"************以下是查价************"到文件结尾）
        GAMEPRICE=$(echo "$FULL_OUTPUT" | sed -n '/\*\{12\}以下是查价\*\{12\}/,$p')
        # 清理游戏价格内容，移除分隔符行
        GAMEPRICE=$(echo "$GAMEPRICE" | sed '1d')


        # 分别设置环境变量，限制大小避免超限
        echo "HOT_TOPICS<<EOF" >> $GITHUB_ENV
        echo "$HOT_TOPICS" | head -c 800 >> $GITHUB_ENV
        echo "EOF" >> $GITHUB_ENV
        
        echo "WEATHER_INFO<<EOF" >> $GITHUB_ENV
        echo "$WEATHER_INFO" | head -c 200 >> $GITHUB_ENV
        echo "EOF" >> $GITHUB_ENV

        echo "GAMEPRICE<<EOF" >> $GITHUB_ENV
        echo "$GAMEPRICE" | head -c 200 >> $GITHUB_ENV
        echo "EOF" >> $GITHUB_ENV
        
        # 将完整输出保存为artifact
        echo "爬虫运行完成，内容已提取"
        
    - name: Upload output as artifact
      uses: actions/upload-artifact@v4
      with:
        name: crawler-output
        path: output.txt
        retention-days: 7
        
    - name: Send email notification
      uses: dawidd6/action-send-mail@v3
      with:
        # 邮箱服务器配置（以QQ邮箱为例）
        server_address: smtp.qq.com
        server_port: 465
        # 发件人邮箱（需要配置到GitHub Secrets）
        username: ${{ secrets.EMAIL_USERNAME }}
        password: ${{ secrets.EMAIL_PASSWORD }}
        
        # 邮件内容 - 活泼版
        subject: "✨ 叮咚！您的专属日报已送达！✨"
        body: |
          🌈 早上好 🌈
          
          🎉 今日份的精彩内容已经为您准备好啦！快来看看吧~ 🎉
          
          ⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐
          
          📢 今日热搜榜新鲜出炉！ 📢
          
          💫 为您精选了最热门的3条资讯：
          
          ${{ env.HOT_TOPICS }}
          
          ⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐
          
          🌤️ 贴心天气小贴士 🌤️
          
          ${{ env.WEATHER_INFO }}
          
          ⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐
          
          🎮 游戏价格小贴士 🎮
          
          ${{ env.GAMEPRICE }}
          
          ⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐
          
          💝 温馨提示：
          • 热门话题跟上潮流不掉队！ 
          • 出门记得关注天气变化哦！
          • 经典游戏价格及时查询喔！
          • 祝您拥有美好的一天！ 🌸

          🤖 来自：您的贴心小助手
          ⚡ 由 GitHub Actions 自动推送
          💌 每日为您精选资讯
          ====================================
          
        # 收件人邮箱
        to: ${{ secrets.NOTIFICATION_EMAIL }}
        from: GitHub Actions 小助手
        # 使用SSL加密
        secure: true